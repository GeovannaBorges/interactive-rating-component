<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <script src="script.js"></script>

  
</head>
<body>

  <div id="card">

  <div id="container">

    <button id="star-button"><img src="images/icon-star.svg" alt=""></button>
    <p id="title"> How did we do?</p>
    <p id="text"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering! </p>
    <button class="activeSelection" class="nonActiveSelection" id="I" onclick="GetOption(1)"> 1 </button>
    <button class="activeSelection" class="nonActiveSelection" id="II" onclick="GetOption(2)"> 2 </button>
    <button class="activeSelection" class="nonActiveSelection" id="III" onclick="GetOption(3)"> 3 </button>
    <button class="activeSelection" class="nonActiveSelection" id="IV" onclick="GetOption(4)"> 4 </button>
    <button class="activeSelection" class="nonActiveSelection" id="V" onclick="GetOption(5)"> 5 </button>
    <button class="submit-button" class="nonActiveSelection" onclick="SubmitResult()"> SUBMIT </button>

  </div>

  </div>
</body>
</html>
